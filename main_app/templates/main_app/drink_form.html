{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Drink</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <a href="{% url 'home' %}">Back</a>
    <input type="submit" value="Submit!" class="btn">
</form>

<script>
    var selectEl = document.getElementById('id_type');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
