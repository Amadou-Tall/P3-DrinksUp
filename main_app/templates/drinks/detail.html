{% extends 'base.html' %}
{% block content %}

<div class="detail-page">

    {% if drink.url %}
      <img src="{{drink.url}}">
    {% else %}
      <div>No Image Uploaded</div>
    {% endif %}

    <p>{{ drink.price }}</p>
    <p>{{ drink.rating }}</p>
    <p>Description</p>
    <p>{{ drink.description }}</p>
    <p>Location</p>
    <p>{{ drink.location }}</p>

</div>

<h1>{{ drink.name }}</h1>

{% endblock %}
